<html>
  <head>
    <title>결제</title>
  </head>
  <body>
    <header>
      <h1>결제 페이지</h1>
    </header>
    <section>
      <h3>구매자 정보</h3>
      이름: <input type="name" name="buyer_name" id="buyer_name" />
      <br />
      이메일: <input type="email" name="buyer_email" id="buyer_email" />
      <br />
      휴대폰 번호:
      <input type="tel" name="buyer_phoneNum" id="buyer_phoneNum" />

      <h3>받는사람 정보</h3>
      이름:
      <input type="name" name="recipient_name" id="recipient_name" />
      <br />
      주소:
      <input type="name" name="recipient_address" id="recipient_address" />
      <br />
      연락처:
      <input type="tel" name="recipient_phoneNum" id="recipient_phoneNum" />
      <br />

      <button id="order_button">결제하기</button>
    </section>
  </body>
</html>
