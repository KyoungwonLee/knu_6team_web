<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="./index.js" defer></script>
    <title>결제 페이지</title>
  </head>
  <body>
    <div class="header">
      <img src="/images/doori.png" alt="doori" class="header-image" />
      <p>DOORI MALL</p>
    </div>
    <header>
      <h1>결제 페이지</h1>
    </header>
    <section class="form-container">
      <div class="form-content">
        <div class="buyer-info">
          <h3>[구매자 정보]</h3>
          <label for="buyer_name">이름:</label>
          <input type="text" name="buyer_name" id="buyer_name" />
          <br />
          <label for="buyer_email">이메일:</label>
          <input type="email" name="buyer_email" id="buyer_email" />
          <br />
          <label for="buyer_phoneNum">휴대폰 번호:</label>
          <input type="tel" name="buyer_phoneNum" id="buyer_phoneNum" />
        </div>

        <div class="recipient-info">
          <h3>[받는사람 정보]</h3>
          <label for="recipient_name">이름:</label>
          <input type="text" name="recipient_name" id="recipient_name" />
          <br />
          <label for="recipient_address">주소:</label>
          <input type="text" name="recipient_address" id="recipient_address" />
          <br />
          <label for="recipient_phoneNum">연락처:</label>
          <input type="tel" name="recipient_phoneNum" id="recipient_phoneNum" />
        </div>
        <button id="order_button" class="btn">결제하기</button>
      </div>
    </section>
    <section id="product-wrapper"></section>
  </body>
</html>
