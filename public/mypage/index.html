<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <img src="/images/doori.png" alt="doori" class="header-image" />
      <p>DOORI MALL</p>
    </div>
    <div class="center-div">
      <h2 id="nickname-display"></h2>
      <input
        type="text"
        id="nickname-input"
        class="nickname-input"
        style="display: none"
      />
      <div class="nickname-password-wrapper">
        <button class="nickname" id="edit-nickname-button">닉네임 수정</button>
        <button class="order">장바구니</button>
      </div>
    </div>
    <script src="index.js"></script>
    <script>
      document
        .getElementById("edit-nickname-button")
        .addEventListener("click", function () {
          const nicknameInput = document.getElementById("nickname-input");
          nicknameInput.style.display = "block";
          nicknameInput.focus();
        });
    </script>
  </body>
</html>
